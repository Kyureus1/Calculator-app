<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="panel">
    <div id="upper-controls">
      <p id="title" class="upper-text">calculator</p>
      <div id="slider">
        <p id="layout-title" class="upper-text">theme</p>
        <div id = layout>
          <input type="range" min="1" max="3" value="1" id="slider-input">
          <div id="indicators">
            <p class="upper-text">1</p>
            <p class="upper-text">2</p>
            <p class="upper-text">3</p>
          </div>
        </div>
      </div>
    </div>
      <div id="data">
        <h2 id = "input" class = "screenTxt"></h2>
      </div>
    <div id="keys">
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="./keybinds.js"></script>
</body>
</html>
